<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="bkg">
        <div class="pager">
            <div class="pager-background">
                <div class="pager-container">
                    <div class="start">
                        <h1 class="start-title">
                            START
                        </h1>
                        <i class="fas fa-car-side"></i>
                    </div>

                    <div class="menu-start">
                         <i class="fas fa-walkie-talkie"></i>
                         <input  type="text" name="" id="frequency" placeholder="000">
                         <i id="start-pager" class="far fa-check-circle"></i>
                    </div>

                    <div class="menu-on">
                        <i class="fas fa-walkie-talkie"></i>
                        <h4 class="frequency-select">323</h4>
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="menu-on-timedown">
                            <i class="fas fa-stopwatch"></i>
                            <div id="timer" class="time">10:00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="script/index.js"></script>
</body>
</html>
